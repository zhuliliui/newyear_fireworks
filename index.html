<canvas id="c"></canvas>

<script>
const blessList=["ðŸ’° æš´å¯Œ","ðŸ“ˆ å‡èŒåŠ è–ª","ðŸ€ ä¸­å½©ç¥¨","ðŸ’– è„±å•","ðŸ“š å…¨éƒ¨ä¸Šå²¸",
"âœ¨ æš´ç˜¦","ðŸŽ¯ å¿ƒæƒ³äº‹æˆ","ðŸš€ å¹´å…¥ç™¾ä¸‡","ðŸ† è€ƒç ”æˆåŠŸ","ðŸ¡ ä¹°æˆ¿ä¹°è½¦"];

function spawnBless(){
 const b=document.createElement("div");
 b.className="bless";
 b.innerText=blessList[Math.floor(Math.random()*blessList.length)];
 b.style.setProperty("--h",Math.random()*360);
 b.style.setProperty("--x1",`${Math.random()*innerWidth}px`);
 b.style.setProperty("--y1",`${innerHeight+50}px`);
 b.style.setProperty("--x2",`${Math.random()*innerWidth}px`);
 b.style.setProperty("--y2",`${-100}px`);
 document.body.appendChild(b);
 setTimeout(()=>b.remove(),6000);
}
setInterval(spawnBless,250);

const c=document.getElementById("c"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

class Firework{
 constructor(){
  this.x=Math.random()*c.width;
  this.y=c.height;
  this.vy=-(Math.random()*4+9);
  this.vx=(Math.random()-0.5)*2;
 }
 update(){
  this.x+=this.vx;this.y+=this.vy;this.vy+=0.04;
  if(this.vy>0)this.explode();
 }
 draw(){
  ctx.strokeStyle="rgba(255,200,100,0.9)";
  ctx.beginPath();
  ctx.moveTo(this.x,this.y);
  ctx.lineTo(this.x,this.y+20);
  ctx.stroke();
 }
 explode(){
  for(let i=0;i<160;i++)particles.push(new Particle(this.x,this.y));
  this.dead=true;
 }
}

class Particle{
 constructor(x,y){
  this.x=x;this.y=y;
  const a=Math.random()*6.28,s=Math.random()*7+3;
  this.vx=Math.cos(a)*s;this.vy=Math.sin(a)*s;
  this.life=120;
  this.color=`hsl(${Math.random()*360},100%,60%)`;
 }
 update(){
  this.x+=this.vx;this.y+=this.vy;
  this.vy+=0.05;this.life--;
 }
 draw(){
  ctx.fillStyle=this.color;
  ctx.globalAlpha=this.life/120;
  ctx.beginPath();
  ctx.arc(this.x,this.y,2.2,0,6.28);
  ctx.fill();
  ctx.globalAlpha=1;
 }
}

let fireworks=[],particles=[];
(function loop(){
 requestAnimationFrame(loop);
 ctx.fillStyle="rgba(0,0,0,0.25)";
 ctx.fillRect(0,0,c.width,c.height);
 if(Math.random()<0.08)fireworks.push(new Firework());
 fireworks=fireworks.filter(f=>!f.dead);
 fireworks.forEach(f=>{f.update();f.draw()});
 particles=particles.filter(p=>p.life>0);
 particles.forEach(p=>{p.update();p.draw()});
})();
</script>
