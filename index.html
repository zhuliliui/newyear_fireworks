<style>
html,body{

}
canvas{position:fixed;top:0;left:0;}
#msg{
  position:fixed;
  top:45%;
  width:100%;
  text-align:center;
  font-size:64px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 20px gold,0 0 40px red;
  opacity:0;
  transition:opacity 1.5s;
}

<body>
<canvas id="c"></canvas>
<div id="msg"></div>

<script>
const cvs=document.getElementById("c");
const ctx=cvs.getContext("2d");
let w,h;
function resize(){w=cvs.width=innerWidth;h=cvs.height=innerHeight;}
window.onresize=resize; resize();

const fireworks=[];
function Firework(){
  this.x=Math.random()*w;
  this.y=h;
  this.tx=Math.random()*w;
  this.ty=Math.random()*h*0.5;
  this.sp=5+Math.random()*3;
  this.done=false;
}
Firework.prototype.update=function(){
  this.x+=(this.tx-this.x)/20;
  this.y+=(this.ty-this.y)/20;
  if(Math.abs(this.x-this.tx)<5) this.done=true;
}
Firework.prototype.draw=function(){
  ctx.fillStyle="gold";
  ctx.fillRect(this.x,this.y,2,8);
}

function boom(x,y){
  for(let i=0;i<120;i++){
    fireworks.push({
      x,y,
      vx:(Math.random()-0.5)*8,
      vy:(Math.random()-0.5)*8,
      life:100,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function loop(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,w,h);

  if(Math.random()<0.12) rockets.push(new Firework());

  rockets.forEach((r,i)=>{
    r.update(); r.draw();
    if(r.done){ boom(r.x,r.y); rockets.splice(i,1); }
  });

  fireworks.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.life--;
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<0) fireworks.splice(i,1);
  });

  requestAnimationFrame(loop);
}
const rockets=[];
loop();

  msg.style.opacity=0;
  setTimeout(()=>{
    msg.innerHTML=texts[idx];
    msg.style.opacity=1;

  },800);
},3000);
</script>
